# Test Database Configuration - Use embedded MongoDB for tests
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=test-product-db

# Disable Testcontainers for CI
testcontainers.reuse.enable=false
testcontainers.checks.disable=true

# Disable Eureka for tests
eureka.client.enabled=false

# Test logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Use embedded MongoDB for tests
spring.mongodb.embedded.version=4.4.18 