<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Microservices Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-shopping-cart"></i> E-Commerce Platform</h1>
                <p>Microservices Frontend Dashboard</p>
            </div>
        </header>
        
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="products">
                <i class="fas fa-box"></i> Products
            </button>
            <button class="tab-btn" data-tab="inventory">
                <i class="fas fa-warehouse"></i> Inventory  
            </button>
            <button class="tab-btn" data-tab="orders">
                <i class="fas fa-receipt"></i> Orders
            </button>
        </nav>

        <div class="content">
            <div id="products" class="tab-content active">
                <h2>Product Management</h2>
                <div class="form-section">
                    <h3>Add New Product</h3>
                    <form id="productForm">
                        <input type="text" id="productName" placeholder="Product Name" required>
                        <input type="text" id="productDescription" placeholder="Description" required>
                        <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
                        <button type="submit">Add Product</button>
                    </form>
                </div>
                <div id="productsList"></div>
            </div>

            <div id=inventory class=tab-content>
                <h2>Inventory Management</h2>
                <div class=inventory-actions>
                    <button class=btnbtn-primary id=showSkuListBtn>
                        <i class=fasfa-list></i> Show Available SKU Codes
                    </button>
                </div>
                <div id=skuListSection class=sku-list-section style=display:none                    <h3>Available SKU Codes</h3>
                    <div id=skuListContainer></div>
                </div>
                <div class=form-section>
                    <h3>Check Stock</h3>
                    <form id=inventoryForm>
                        <input type=text id=skuCode placeholder=SKUCode required>
                        <button type=submit>Check Stock</button>
                    </form>
                </div>
                <div id=inventoryResult></div>
            </div>
            <div id="orders" class="tab-content">
                <h2>Order Management</h2>
                <div class="form-section">
                    <h3>Create Order</h3>
                    <form id="orderForm">
                        <div id="orderItems">
                            <div class="order-item">
                                <input type="text" placeholder="SKU Code" name="skuCode" required>
                                <input type="number" placeholder="Quantity" name="quantity" min="1" required>
                            </div>
                        </div>
                        <button type="button" id="addOrderItem">Add Item</button>
                        <button type="submit">Place Order</button>
                    </form>
                </div>
                <div id="orderResult"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
